<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/metisMenu/2.7.1/metisMenu.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/myform.css" type="text/css" >
    <link rel="stylesheet" href="css/menu.css" type="text/css" >
    <link rel="stylesheet" href="css/basic.css" type="text/css" >

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/metisMenu/2.7.1/metisMenu.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src = "js/myform.js" type= "text/javascript"></script>
    <script src = "js/basic.js" type = "text/javascript"></script>
    <script src = "js/gl-matrix.js" type = "text/javascript"></script>
    <script src = "js/menu.js" type = "text/javascript"></script>
    <script src = "js/draw_basic_object.js" type="text/javascript"></script>
    <script src = "js/display-all.js" type="text/javascript"></script>
</head>

<body>
    <div id="editor">
        <div id="leftBar">
            <nav class="sidebar-nav">
                <ul class="metismenu" id="leftMenu">
                    <li id="itemList">
                        <a class="has-arrow" href="#">
                            ItemList
                        </a>
                        <ul aria-expanded="false" class="collapse">
                            <!--
                            <li>
                                <a href="#">
                                    Item12345678
                                </a>
                                <span class="fa fa-times"></span>
                            </li>
                            -->
                        </ul>
                    </li>
                    <li id="modelList">
                        <a class="has-arrow" href="#">
                            ModelList
                        </a>
                        <ul aria-expanded="false" class="collapse">
                            <li>
                                <a href="#" id="Model1">
                                    Model1
                                </a>
                            </li>
                            <li>
                                <a href="#" id="Model2">
                                    Model2
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li id="lightList">
                        <a class="has-arrow" href="#">
                            LightList
                        </a>
                        <ul aria-expanded="false" class="collapse">
                            <li>
                                <a href="#" id="Light1">
                                    Light1
                                </a>
                            </li>
                            <li>
                                <a href="#" id="Light2">
                                    Light2
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="middle">
            <div id="canvas-container">
            <canvas id="glcanvas"  width="640" height="480">
                Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
            </canvas>
            </div>
            <div id="form-container">
                <div id="cubic-form" class="myform">
                    <div class="form-title">Cubic Form</div>
                    <div role="form">
                        <div id="cubic-size" class="form-inline form-group">
                            <div class="form-group input-size">
                                <label for="spinner">x方向长度：</label>
                                <input id="cubic-sizex" class="spinner" value="0">
                            </div>
                            <div class="form-group input-size">
                                <label for="spinner">y方向长度：</label>
                                <input id="cubic-sizey" class="spinner" value="0">
                            </div>
                            <div class="form-group input-size">
                                <label for="spinner">z方向长度：</label>
                                <input id="cubic-sizez" class="spinner" value="0">
                            </div>
                        </div>
                        <div id="cubic-rot" class="form-inline form-group">
                            <div class="form-group input-rot">
                                <label for="spinner">x方向旋转：</label>
                                <input id="cubic-rotx" class="spinner" value="0">
                            </div>
                            <div class="form-group input-rot">
                                <label for="spinner">y方向旋转：</label>
                                <input id="cubic-roty" class="spinner" value="0">
                            </div>
                            <div class="form-group input-rot">
                                <label for="spinner">z方向旋转：</label>
                                <input id="cubic-rotz" class="spinner" value="0">
                            </div>
                        </div>
                        <div id="cubic-loc" class="form-inline form-group">
                            <div class="form-group input-loc">
                                <label for="spinner">x坐标：</label>
                                <input id="cubic-x" class="spinner" value="0">
                            </div>
                            <div class="form-group input-loc">
                                <label for="spinner">y坐标：</label>
                                <input id="cubic-y" class="spinner" value="0">
                            </div>
                            <div class="form-group input-loc">
                                <label for="spinner">z坐标：</label>
                                <input id="cubic-z" class="spinner" value="0">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="rightBar">
            <nav class="sidebar-nav">
                <ul class="metismenu" id="rightMenu">
                    <li id="createMenu">
                        <a class="has-arrow" href="#">
                            Create
                        </a>
                        <ul aria-expanded="false" class="collapse">
                            <li>
                                <a href="#" onclick="createCubic()">
                                    Cubic
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    ImportModel
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" aria-expanded="false" aria-disabled="true">
                            <div>
                                Light
                                <span id="lightState">Off</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" aria-expanded="false" aria-disabled="true">
                            <div>
                                Hover
                                <span id="hoverState">Off</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>

<script>display();</script>
</html>
