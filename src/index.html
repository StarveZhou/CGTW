<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/metisMenu/2.7.1/metisMenu.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-colorpicker/2.5.1/css/bootstrap-colorpicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/myform.css" type="text/css" >
    <link rel="stylesheet" href="css/menu.css" type="text/css" >
    <link rel="stylesheet" href="css/basic.css" type="text/css" >
</head>

<body>
    <div id="editor">
        <div id="leftBar">
            <nav class="sidebar-nav">
                <ul class="metismenu" id="leftMenu">
                    <li>
                        <a class="has-arrow" href="#">
                            ItemList
                        </a>
                        <ul id="itemList" aria-expanded="false" class="collapse">
                            <!--
                            <li>
                                <a href="#">
                                    Item12345678
                                </a>
                                <span class="fa fa-times"></span>
                            </li>
                            -->
                        </ul>
                    </li>
                    <li>
                        <a class="has-arrow" href="#">
                            ModelList
                        </a>
                        <ul id="modelList" aria-expanded="false" class="collapse">

                        </ul>
                    </li>
                    <li>
                        <a class="has-arrow" href="#">
                            LightList
                        </a>
                        <ul id="lightList" aria-expanded="false" class="collapse">

                        </ul>
                    </li>
                    <li>
                        <a class="has-arrow" href="#">
                            ParticleList
                        </a>
                        <ul id="particleList" aria-expanded="false" class="collapse">

                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="middle">
            <div id="canvas-container" onmousedown="unshowBasicForm()">
            <canvas id="glcanvas" width="640px" height="480px">
                Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
            </canvas>
            </div>
            <div id="form-container" class="myform">
                <div class="form-title"><span id="myform-title"></span><span class="fa fa-times" onclick="unshowBasicForm()"></span></div>
                <div role="form">
                    <div id="basic-scale" class="form-inline form-group">
                        <div class="form-group input-scale">
                            <label for="basic-scalex" class="input-title">x方向缩放：</label>
                            <input id="basic-scalex" class="spinner" value="0">
                        </div>
                        <div class="form-group input-scale">
                            <label for="basic-scaley" class="input-title">y方向缩放：</label>
                            <input id="basic-scaley" class="spinner" value="0">
                        </div>
                        <div class="form-group input-scale">
                            <label for="basic-scalez" class="input-title">z方向缩放：</label>
                            <input id="basic-scalez" class="spinner" value="0">
                        </div>
                    </div>
                    <div id="basic-rot" class="form-inline form-group">
                        <div class="form-group input-rot">
                            <label for="basic-rotx" class="input-title">x方向旋转：</label>
                            <input id="basic-rotx" class="spinner" value="0">
                        </div>
                        <div class="form-group input-rot">
                            <label for="basic-roty" class="input-title">y方向旋转：</label>
                            <input id="basic-roty" class="spinner" value="0">
                        </div>
                        <div class="form-group input-rot">
                            <label for="basic-rotz" class="input-title">z方向旋转：</label>
                            <input id="basic-rotz" class="spinner" value="0">
                        </div>
                    </div>
                    <div id="basic-loc" class="form-inline form-group">
                        <div class="form-group input-loc">
                            <label for="basic-x" class="input-title">x坐标：</label>
                            <input id="basic-x" class="spinner" value="0">
                        </div>
                        <div class="form-group input-loc">
                            <label for="basic-y" class="input-title">y坐标：</label>
                            <input id="basic-y" class="spinner" value="0">
                        </div>
                        <div class="form-group input-loc">
                            <label for="basic-z" class="input-title">z坐标：</label>
                            <input id="basic-z" class="spinner" value="0">
                        </div>
                    </div>
                    <div id="extra-arg" class="form-inline form-group">
                        <div id="basic-sideNum" class="form-group input-sideNum">
                            <label for="sideNum" class="input-title">边数：</label>
                            <input id="sideNum" class="spinner" value="3">
                        </div>
                        <div id="basic-upBotRatio" class="form-group input-upBottomRatio">
                            <label for="upBottomRatio" class="input-title">上下比：</label>
                            <input id="upBottomRatio" class="spinner" value="0.5">
                        </div>
                    </div>
                    <div id="particle-arg" class="form-inline form-group">
                        <div id="particle-num" class="form-group input-particle">
                            <label for="particleNum" class="input-title">粒子数量：</label>
                            <input id="particleNum" class="spinner" value="100">
                        </div>
                        <div id="particle-size" class="form-group input-particle">
                            <label for="particleSize" class="input-title">粒子大小：</label>
                            <input id="particleSize" class="spinner" value="0.1">
                        </div>
                        <div id="particle-velocity" class="form-group input-particle">
                            <label for="particleVelocity" class="input-title">粒子速度：</label>
                            <input id="particleVelocity" class="spinner" value="1.0">
                        </div>
                    </div>
                    <div id="basic-tc">
                        <div class="form-inline form-group en-texture">
                            <label for="basic-entex" class="input-title">使用纹理：</label>
                            <input id="basic-entex" type="checkbox" onclick="changeEnTexture()">
                        </div>
                        <div class="form-inline form-group input-texture">
                            <label for="basic-texture" class="input-title">纹理：</label>
                            <div id="basic-texture" class="input-file">
                                <input type='button' class="input-file-btn" value='选择文件' onclick='javascript: $("#basic-texture-file").click()'/>
                                <label class="input-file-label">aaaaaaaaaaa</label>
                                <input id="basic-texture-file" type="file" class="input-file-file" accept="image/*" onchange='changeTexture()' />
                            </div>
                        </div>
                        <div class="form-inline form-group input-color">
                            <label for="basic-color" class="input-title">颜色:</label>
                            <div id="basic-color" class="input-group colorpicker-component">
                                <input type="text" class="form-control input-lg"/>
                                <span class="input-group-addon"><i></i></span>
                            </div>
                        </div>
                    </div>
                    <div id="depth-texture">
                        <div class="form-inline form-group input-depthTexture">
                            <label for="depthTexture" class="input-title">深度纹理：</label>
                            <div id="depthTexture" class="input-file">
                                <input type='button' class="input-file-btn" value='选择文件' onclick='javascript: $("#depthTexture-file").click()'/>
                                <label class="input-file-label">aaaaaaaaaaa</label>
                                <input id="depthTexture-file" type="file" class="input-file-file" accept="image/*" onchange='changeDepthTexture()' />
                            </div>
                        </div>
                    </div>
                    <div id="model-arg">
                        <div class="form-inline form-group input-obj">
                            <label for="model-obj" class="input-title">Obj文件：</label>
                            <div id="model-obj" class="input-file">
                                <input type='button' class="input-file-btn" value='选择文件' onclick='javascript: $("#model-obj-file").click()'/>
                                <label class="input-file-label">aaaaaaaaaaa</label>
                                <input id="model-obj-file" type="file" class="input-file-file" accept=".obj" onchange='changeModelObj()' />
                            </div>
                            <!--<input id="model-obj" type="file" accept=".obj" onchange="changeModelObj()">-->
                        </div>
                        <div class="form-inline form-group input-texture">
                            <label for="model-texture" class="input-title">纹理：</label>
                            <div id="model-texture" class="input-file">
                                <input type='button' class="input-file-btn" value='选择文件' onclick='javascript: $("#model-texture-file").click()'/>
                                <label class="input-file-label">aaaaaaaaaaa</label>
                                <input id="model-texture-file" type="file" class="input-file-file" accept="image/*" onchange='changeModelTex()' />
                            </div>
                        </div>
                   </div>
                    <div id="basic-light">
                        <div class="form-inline form-group en-light">
                            <label for="basic-enlight" class="input-title">使用光源：</label>
                            <input id="basic-enlight" type="checkbox" onclick="changeEnLight()">
                        </div>
                        <div class="form-inline form-group input-color">
                            <label for="basic-DColor" class="input-title">Diffuse Color:</label>
                            <div id="basic-DColor" class="input-group colorpicker-component">
                                <input type="text" class="form-control input-lg"/>
                                <span class="input-group-addon"><i></i></span>
                            </div>
                        </div>
                        <div class="form-inline form-group input-color">
                            <label for="basic-SColor" class="input-title">Specular Color:</label>
                            <div id="basic-SColor" class="input-group colorpicker-component">
                                <input type="text" class="form-control input-lg"/>
                                <span class="input-group-addon"><i></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="rightBar">
            <nav class="sidebar-nav">
                <ul class="metismenu" id="rightMenu">
                    <li id="createMenu">
                        <a class="has-arrow" href="#">
                            Create
                        </a>
                        <ul aria-expanded="false" class="collapse">
                            <li>
                                <a href="#" onclick="create('cube')">
                                    Cube
                                </a>
                            </li>
                            <li>
                                <a href="#" onclick="create('sphere')">
                                    Sphere
                                </a>
                            </li>
                            <li>
                                <a href="#" onclick="create('cylinder')">
                                    Cylinder
                                </a>
                            </li>
                            <li>
                                <a href="#" onclick="create('cone')">
                                    Cone
                                </a>
                            </li>
                            <li>
                                <a href="#" onclick="create('prism')">
                                    Prism
                                </a>
                            </li>
                            <li>
                                <a href="#" onclick="create('trustum')">
                                    Trustum
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li id="modelMenu">
                        <a href="#" aria-expanded="false" aria-disabled="true" onclick="createModel()">
                            <div>
                                Add Model
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" aria-expanded="false" aria-disabled="true" onclick="createLight()">
                            <div>
                                Add Light
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" aria-expanded="false" aria-disabled="true" onclick="createParticle()">
                            <div>
                                Add Particle
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" aria-expanded="false" aria-disabled="true">
                            <div>
                                Hover
                                <span id="hoverState">Off</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
