<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/metisMenu/2.7.1/metisMenu.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-colorpicker/2.5.1/css/bootstrap-colorpicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/myform.css" type="text/css" >
    <link rel="stylesheet" href="css/menu.css" type="text/css" >
    <link rel="stylesheet" href="css/basic.css" type="text/css" >

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/metisMenu/2.7.1/metisMenu.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-colorpicker/2.5.1/js/bootstrap-colorpicker.js"></script>
    <script src = "js/myform.js" type= "text/javascript"></script>

    <script src = "js/menu.js" type = "text/javascript"></script>
    <script src = "js/draw_basic_object.js" type="text/javascript"></script>
    <script src = "js/view.js" type="text/javascript"></script>
    <script src = "js/display-all.js" type="text/javascript"></script>
</head>

<body>
    <div id="editor">
        <div id="leftBar">
            <nav class="sidebar-nav">
                <ul class="metismenu" id="leftMenu">
                    <li>
                        <a class="has-arrow" href="#">
                            ItemList
                        </a>
                        <ul id="itemList" aria-expanded="false" class="collapse">
                            <!--
                            <li>
                                <a href="#">
                                    Item12345678
                                </a>
                                <span class="fa fa-times"></span>
                            </li>
                            -->
                        </ul>
                    </li>
                    <li id="modelList">
                        <a class="has-arrow" href="#">
                            ModelList
                        </a>
                        <ul aria-expanded="false" class="collapse">
                            <li>
                                <a href="#" id="Model1">
                                    Model1
                                </a>
                            </li>
                            <li>
                                <a href="#" id="Model2">
                                    Model2
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li id="lightList">
                        <a class="has-arrow" href="#">
                            LightList
                        </a>
                        <ul aria-expanded="false" class="collapse">
                            <li>
                                <a href="#" id="Light1">
                                    Light1
                                </a>
                            </li>
                            <li>
                                <a href="#" id="Light2">
                                    Light2
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="middle">
            <div id="canvas-container">
            <canvas id="glcanvas"  width="640" height="480">
                Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
            </canvas>
            </div>
            <div id="form-container">
                <div id="basic-form" class="myform">
                    <div class="form-title"></div>
                    <div role="form">
                        <div id="basic-scale" class="form-inline form-group">
                            <div class="form-group input-scale">
                                <label for="basic-scalex">x方向缩放：</label>
                                <input id="basic-scalex" class="spinner" value="0">
                            </div>
                            <div class="form-group input-scale">
                                <label for="basic-scaley">y方向缩放：</label>
                                <input id="basic-scaley" class="spinner" value="0">
                            </div>
                            <div class="form-group input-scale">
                                <label for="basic-scalez">z方向缩放：</label>
                                <input id="basic-scalez" class="spinner" value="0">
                            </div>
                        </div>
                        <div id="basic-rot" class="form-inline form-group">
                            <div class="form-group input-rot">
                                <label for="basic-rotx">x方向旋转：</label>
                                <input id="basic-rotx" class="spinner" value="0">
                            </div>
                            <div class="form-group input-rot">
                                <label for="basic-roty">y方向旋转：</label>
                                <input id="basic-roty" class="spinner" value="0">
                            </div>
                            <div class="form-group input-rot">
                                <label for="basic-rotz">z方向旋转：</label>
                                <input id="basic-rotz" class="spinner" value="0">
                            </div>
                        </div>
                        <div id="basic-loc" class="form-inline form-group">
                            <div class="form-group input-loc">
                                <label for="basic-x">x坐标：</label>
                                <input id="basic-x" class="spinner" value="0">
                            </div>
                            <div class="form-group input-loc">
                                <label for="basic-y">y坐标：</label>
                                <input id="basic-y" class="spinner" value="0">
                            </div>
                            <div class="form-group input-loc">
                                <label for="basic-z">z坐标：   </label>
                                <input id="basic-z" class="spinner" value="0">
                            </div>
                        </div>
                        <div id="extra-arg" class="form-inline form-group">
                            <div class="form-group input-sideNum">
                                <label for="sideNum">边数：</label>
                                <input id="sideNum" class="spinner" value="3">
                            </div>
                            <div class="form-group input-upBottomRatio">
                                <label for="upBottomRatio">上下比：</label>
                                <input id="upBottomRatio" class="spinner" value="0.5">
                            </div>
                        </div>
                        <div id="basic-tc">
                            <div class="form-inline form-group en-texture">
                                <label for="basic-entex">使用纹理：</label>
                                <input id="basic-entex" type="checkbox" onclick="changeBasic()">
                            </div>
                            <div class="form-inline form-group input-texture">
                                <label for="basic-texture">纹理：</label>
                                <input id="basic-texture" type="file" id="inputfile" onchange="changeBasic()">
                            </div>
                            <div class="form-inline form-group input-color">
                                <label for="basic-color">颜色:</label>
                                <div id="basic-color" class="input-group colorpicker-component">
                                    <input type="text" class="form-control input-lg"/>
                                    <span class="input-group-addon"><i></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="rightBar">
            <nav class="sidebar-nav">
                <ul class="metismenu" id="rightMenu">
                    <li id="createMenu">
                        <a class="has-arrow" href="#">
                            Create
                        </a>
                        <ul aria-expanded="false" class="collapse">
                            <li>
                                <a href="#" onclick="create('cube')">
                                    Cube
                                </a>
                            </li>
                            <li>
                                <a href="#" onclick="create('sphere')">
                                    Sphere
                                </a>
                            </li>
                            <li>
                                <a href="#" onclick="create('cylinder')">
                                    Cylinder
                                </a>
                            </li>
                            <li>
                                <a href="#" onclick="create('cone')">
                                    Cone
                                </a>
                            </li>
                            <li>
                                <a href="#" onclick="create('prism')">
                                    Prism
                                </a>
                            </li>
                            <li>
                                <a href="#" onclick="create('trustum')">
                                    Trustum
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" aria-expanded="false" aria-disabled="true">
                            <div>
                                Import Model
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" aria-expanded="false" aria-disabled="true">
                            <div>
                                Light
                                <span id="lightState">Off</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" aria-expanded="false" aria-disabled="true">
                            <div>
                                Hover
                                <span id="hoverState">Off</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
